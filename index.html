<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="check-list.png">
</head>
<body>
    
    <div class="container">
        <h1>BUILD TO-DO LIST</h1>
        <input onkeydown="submit(event)" type="text" id="taskInput" placeholder="Add some task">
        <button onclick="addTask()">ADD</button>
        <hr>
        <ul id="taskList"></ul>
    </div>
    <script>
        function submit(e){
            if(e.key === 'Enter'){
                addTask();
            }
        }


        function addTask() {
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    if (taskInput.value.trim() !== "") {
        const li = document.createElement('li');
        li.innerHTML = `${taskInput.value} <button onclick="deleteTask(this)">DELETE</button>`;
        taskList.appendChild(li);
        taskInput.value = '';
    } else {
        alert('Please enter a task.');
    }
}

function deleteTask(button) {
    const li = button.parentElement;
    li.remove();
}

    </script>
</body>
</html>
